{{ define "main" }}
  <div class="posts">
    {{ range .Paginator.Pages }}
      <div class="post">
          <h1 class="post-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h1>
          <span class="post-date">
            {{ .Site.Params.DateFormat | default (i18n "dateFormat") | .Date.Format }}
          </span>
          {{ if .Truncated }}
            {{ .Summary }}
            <p>
              <a href="{{ .RelPermalink }}">{{ i18n "continue" }}</a>
            </p>
          {{ else }}
            {{ .Content }}
          {{ end }}
      </div>
    {{ end }}
  </div>
  {{ partial "pagination.html" . }}
{{ end }}
