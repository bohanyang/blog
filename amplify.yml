version: 0.2
frontend:
  phases:
    build:
      commands:
        - hugo --gc --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
      - key: 'Cache-Control'
        value: 'no-cache'
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
    - pattern: 'assets/**/*'
      headers:
      - key: 'Cache-Control'
        value: 'max-age=604800'
