version: 0.2
frontend:
  phases:
    build:
      commands:
        - hugo --gc --minify
  artifacts:
    baseDirectory: public
  customHeaders:
    - pattern: '*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
    - pattern: '/assets/**'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=604800'
  cache:
    paths: []
